{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2>Welcome</h2>
    <form action="/register" method="post" style="margin-top: 2rem">
        <div class="mb-3">
            <input type="text" autocomplete="off" placeholder="Username" name="username" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input type="password" autocomplete="off" placeholder="Password" name="password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input type="password" autocomplete="off" placeholder="Confirmation" name="confirmation" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
{% endblock %}
