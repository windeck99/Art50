<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Picasso50: {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color: #222222">

        <nav class="navbarcolor navbar navbar-expand-md navbar-light">
            <div class="container-fluid"  style="background-color: #2A2A2A">
                <a class="navbar-brand" href="/"><span class="amber">Picasso50 </span><span class="lightblue">Art-Publisher</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2" style="margin-left: auto; margin-right: auto">
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/posts">Posts</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/gallery"> My Gallery</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/upload">Upload</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" style="color: #CCCCCC" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
